apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganache
spec:
  selector:
    matchLabels:
      app: ganache
  template:
    metadata:
      labels:
        app: ganache
    spec:
      containers:
      - name: ganache
        image: yuval.dev/ganache-cli
        args:
          - --deterministic
          - --networkId
          # this seems to be a constant; it is what it is
          - "1337"
          - --host
          - "0.0.0.0"
        imagePullPolicy: Never
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8545
---
apiVersion: v1
kind: Service
metadata:
  name: ganache
spec:
  type: NodePort
  selector:
    app: ganache
  ports:
  - port: 8545
    targetPort: 8545
    nodePort: 32000
